<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>train</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>


</head>

<body>

    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Schedule LA</h1>
                <p class="lead">Not applicable on Sunday's</p>
            </div>
        </div>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min) </th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="tablefill">
                <tr>
                    <th scope="row">Trenton Express</th>
                    <td>Trenton</td>
                    <td>25</td>
                    <td>05:35pm</td>
                    <td>10</td>
                </tr>

            </tbody>
        </table>

       <br><br>
        <form>
            <div class="form-group row">
                <label for="input" class="col-sm-2 col-form-label">Train Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="train-name" placeholder="Renfe">
                </div>
            </div>
            <div class="form-group row">
                <label for="input" class="col-sm-2 col-form-label">Destination</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="destination" placeholder="Barcelona">
                </div>
            </div>
            <div class="form-group row">
                <label for="input" class="col-sm-2 col-form-label">First Train Time (HH:mm - military time)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="first-time" placeholder="16:15">
                </div>
            </div>
            <div class="form-group row">
                <label for="input" class="col-sm-2 col-form-label">Frequency (min)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="frequency" placeholder="20min">
                </div>
            </div>

        
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </div>
        </form>















    </div>















    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>


    <!-- JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="logic.js"></script>

    

</body>

</html>
